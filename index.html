<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="Alignia.png" type="image/x-icon" />
  </head>
  <body>
    <nav>
      <div class="scores">
        <div>
          <span>X: </span>
          <span id="X-score"></span>
        </div>
        <div>
          <span>O: </span>
          <span id="O-score"></span>
        </div>
      </div>

      <div class="header-logo">
        <img src="Alignia.png" alt="Logo" width="50" height="50" />
        <p>Alignia</p>
      </div>

      <div class="buttons">
        <button id="restart"><img src="https://img.icons8.com/?size=100&id=11684&format=png&color=000000" alt=""></button>
        <button id="effacer-scores"><img src="https://img.icons8.com/?size=100&id=8068&format=png&color=000000" alt=""></button>
      </div>
    </nav>
    <div><span id="player-turn"></span><span id="player-turn-word"> Turn</span></div>
    <div id="grille"></div>

    <!-- Formulaire de parametre -->
    <div>
      <label for="taille">Taille de la grille (n) : </label>
      <input type="number" id="taille" value="3" min="3" />
      <label for="nbr-lignes-a-gagner">Nombre de lignes Ã  gagner : </label>
      <input type="number" id="nbr-lignes-a-gagner" value="3" min="3" />
      <button id="appliquer">Appliquer</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
