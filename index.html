<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignia - Strategic Gaming Experience</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="Alignia.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
      </div>
      <div class="grid-bg"></div>
    </div>

    <!-- Main Container -->
    <div class="game-container">
      <!-- Header Section -->
      <header class="game-header">
        <div class="score-panel">
          <div class="player-score player-x">
            <div class="score-icon">✕</div>
            <div class="score-info">
              <span class="player-label">Player X</span>
              <span class="score-value" id="X-score">0</span>
            </div>
          </div>
          
          <div class="logo-section">
            <div class="logo-container">
              <div class="logo-icon">
                <div class="logo-inner"></div>
              </div>
              <div class="logo-text">
                <h1>ALIGNIA</h1>
                <p>Strategic Gaming</p>
              </div>
            </div>
          </div>
          
          <div class="player-score player-o">
            <div class="score-icon">○</div>
            <div class="score-info">
              <span class="player-label">Player O</span>
              <span class="score-value" id="O-score">0</span>
            </div>
          </div>
        </div>

        <!-- Game Controls -->
        <div class="control-panel">
          <button id="restart" class="control-btn restart-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
              <path d="M3 21v-5h5"/>
            </svg>
            <span>Restart</span>
          </button>
          
          <button id="effacer-scores" class="control-btn clear-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M3 6h18"/>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
            <span>Clear Scores</span>
          </button>
        </div>
      </header>

      <!-- Game Grid -->
      <main class="game-main">
        <div class="grid-container">
          <div id="grille" class="game-grid"></div>
          <div class="grid-glow"></div>
        </div>
      </main>

      <!-- Settings Panel -->
      <aside class="settings-panel">
        <div class="settings-card">
          <div class="settings-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6"/>
              <path d="M12 1L7 6l5 5 5-5z"/>
              <path d="M12 23l5-5-5-5-5 5z"/>
            </svg>
            <h3>Game Settings</h3>
          </div>
          
          <div class="setting-group">
            <label for="taille">Grid Size</label>
            <div class="input-wrapper">
              <input type="number" id="taille" value="3" min="3" max="10" />
              <span class="input-suffix">×</span>
            </div>
          </div>
          
          <div class="setting-group">
            <label for="nbr-lignes-a-gagner">Win Condition</label>
            <div class="input-wrapper">
              <input type="number" id="nbr-lignes-a-gagner" value="3" min="3" />
              <span class="input-suffix">in a row</span>
            </div>
          </div>
          
          <button id="appliquer" class="apply-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path d="M20 6L9 17l-5-5"/>
            </svg>
            <span>Apply Changes</span>
          </button>
        </div>
      </aside>
    </div>

    <!-- Game Status Overlay -->
    <div class="game-status" id="game-status">
      <div class="status-content">
        <div class="status-icon"></div>
        <h2 class="status-title"></h2>
        <p class="status-message"></p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
